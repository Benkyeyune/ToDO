<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title></title>
</head>
<body>
  <style>
    .container2{
      width: 100%;
      height: 100%;
    }
  </style>
  <div class="container2">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container-fluid">
        {%if request.user.is_authenticated%}
        <a class="navbar-brand" href="#">{{request.user|title}}</a>
        {%endif%}
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{%url 'ToDoApp:home'%}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{%url 'ToDoApp:listview'%}">List View</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{%url 'ToDoApp:addTask'%}">Add Task</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{%url 'ToDoApp:calendar'%}">Calender</a>
            </li>
          </ul>
          <span class="navbar-text">
          {%if request.user.is_authenticated%}
              <a href="{%url 'ToDoApp:logout'%}">logout</a>
          {%else%}
          <a href="{%url 'ToDoApp:login'%}">login</a>
          {%endif%}
          </li> </span>
        </div>
      </div>
    </nav>
  {%block body%}

  {%endblock%}
  </div>   
</body>

</html>
