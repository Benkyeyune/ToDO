steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/poetic-set-386615/gcr.io/poetic-set-386615/benkyeyune/django-app@sha256:c39f7880e665b4d8392e468df70cbe31de68e1116a7e8eb180769be11e70b3a0'
      - '.'
  
  # Step 2: Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/poetic-set-386615/gcr.io/poetic-set-386615/benkyeyune/django-app@sha256:c39f7880e665b4d8392e468df70cbe31de68e1116a7e8eb180769be11e70b3a0'
  
  # Step 3: Deploy the Docker image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'django-app'
      - '--image'
      - 'gcr.io/poetic-set-386615/gcr.io/poetic-set-386615/benkyeyune/django-app@sha256:c39f7880e665b4d8392e468df70cbe31de68e1116a7e8eb180769be11e70b3a0'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
      # Add more flags if needed, such as --allow-unauthenticated
  
  # Step 4: (Optional) Run database migrations or other setup tasks
  # Replace the command with your specific setup tasks
  - name: 'gcr.io/poetic-set-386615/gcr.io/poetic-set-386615/benkyeyune/django-app@sha256:c39f7880e665b4d8392e468df70cbe31de68e1116a7e8eb180769be11e70b3a0'
    args:
      - 'python'
      - 'manage.py'
      - 'migrate'
  
timeout: '1600s'  # Set a longer timeout if needed
